<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baul</title>
    <link rel="stylesheet" href="/CSS/css_Baul.css" />

  <body>
    <img src="/IMAGES/PIRAMIDES.png" alt="" id="Imagen_fondo" />
    <div id="Contenedor_principal">
      <div id="Contenedor_interno1">
        <h1 id="Titulo">Tula de Allende</h1>
        <div id="Subtitulo">
          <p id="Horas">2 horas</p>
        </div>
      </div>
      <div id="Contenedor_interno2">
        <button class="button1">
          <img src="/IMAGES/Icono_play.svg" alt="" class="Iconos" />

        </button>
        <button class="button2">
          <img src="/IMAGES/Icono_Fav.svg" alt="" class="Iconos" />
          Favorito
        </button>
      </div>
    </div>

    <div class="Contenedor_inferior">
      <div class="Contenedor_imagenesfooter1">
        <img src="/IMAGES/Descarga.svg" alt="" class="Imagenes_footer" />
      </div>
      <div class="Contenedor_imagenesfooter2">
        <img src="/IMAGES/Musica.svg" alt="" class="Imagenes_footer" />
      </div>
      <div class="Contenedor_imagenesfooter3">
        <img src="/IMAGES/Persona.svg" alt="" class="Imagenes_footer" />
      </div>
    </div>
